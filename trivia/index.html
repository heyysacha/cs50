<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What animal does Qiviut wool come from?</h3>
                <div class="question-box">
                    <div class="questions">
                        <button class="wrong">Sheep</button>
                        <p class="hide">Incorrect</p>
                    </div>
                    <div class="questions">
                        <button class="right">Muskox</button>
                        <p class="hide">Correct!</p>
                    </div>
                    <div class="questions">
                        <button class="wrong">Rabbit</button>
                        <p class="hide">Incorrect</p>
                    </div>
                    <div class="questions">
                        <button class="wrong">Goat</button>
                        <p class="hide">Incorrect</p>
                    </div>
                </div>
            </div>

            <div class="section-2">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which came first, knitting or crochet?</h3>
                <div id="column">
                <input placeholder="Answer here" id="input">
                <p class="hide" id="free-answer"></p>
            </div>
                <button id="submit">Submit</button>

            </div>
        </div>

        <script>
            // TODO: Add code to check answers to questions
            let buttons = document.getElementsByTagName('button');
            let paragraphs = document.getElementsByTagName('p');
            let submitBtn = document.getElementById('submit');
            let input = document.getElementById('input');
            let freeAnswer = document.getElementById('free-answer');

            function buttonsEvent() {
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].addEventListener('click', () => {
                        if (buttons[i].classList == 'wrong') {
                            wrongAnswer(buttons[i]);
                            show(i);
                        } else if (buttons[i].classList == 'right') {
                            rightAnswer(buttons[i]);
                            show(i);
                        }
                    })
                };
            };
            buttonsEvent();

            function resetButtons() {
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].style.backgroundColor = '#d9edff';
                };
                for (let i = 0; i < paragraphs.length - 1; i++) {
                    paragraphs[i].classList.add('hide');
                };
            };

            function show(num) {
                paragraphs[num].classList.remove('hide');
            }

            function wrongAnswer(btn) {
                resetButtons();
                btn.style.backgroundColor = '#ea674c';
                buttonsEvent();
            };

            function rightAnswer(btn) {
                resetButtons();
                btn.style.backgroundColor = '#46e57d';
                buttonsEvent();
            };
                submitBtn.addEventListener('click', () => {
                    freeAnswer.classList.remove('hide');
                    checkFreeForm();
                });

            function checkFreeForm() {
                if (input.value.toLowerCase() == 'knitting') {
                    input.style.backgroundColor = '#46e57d';
                    freeAnswer.innerText = 'Correct!';
                } else {
                    freeAnswer.innerText = 'Incorrect';
                    input.style.backgroundColor = '#ea674c';
                }
            };
        </script>
    </body>

</html>
