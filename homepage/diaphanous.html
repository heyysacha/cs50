        <script>
            // code adapted from this stackexchange post https://stackoverflow.com/questions/45775223/loop-through-string-and-style-individual-letters
            let header = document.getElementById('h1');
            let headerSpans = header.textContent
            .split("")
            .map(function(char){
                return ('<span>' + char + '</span>');
            });
            header.innerHTML = headerSpans.join('');

            //the following code is adapted from a project I did for a Code First Girls course

            //creates a random color
            function makeColors() {
                const r = Math.floor(Math.random() * 255);
                const g = Math.floor(Math.random() * 255);
                const b = Math.floor(Math.random() * 255);
                return `rgb(${r}, ${g}, ${b})`;
            };

            (function selectLetters() {
                //selects all the span elements in an object
                const letters = document.getElementsByTagName('span');

                //adds a color on mouseover
                for (let i=0; i < letters.length; i++) {
                    letters[i].addEventListener('mouseover', () => {
                    letters[i].style.color = makeColors();
                    });
                }

            })();

        </script>
